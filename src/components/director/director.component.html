<div class="director-dashboard">
    <h2 class="dashboard-title">Request Resources</h2>

    <form #requestForm="ngForm" (ngSubmit)="submitRequest(requestForm)" class="request-form">
        <div class="form-group">
            <label for="project">Select Project:</label>
            <select id="project" name="project_id" ngModel required class="form-control">
                <option value="" disabled>Select a project</option>
                <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Required Skills:</label>
            <div class="skills-list">
                <div *ngFor="let skill of skills" class="skill-item">
                    <label [for]="skill.name">{{ skill.name }}</label>
                    <input type="number" [id]="skill.name" name="{{ skill.name }}Count" min="0" placeholder="0" ngModel class="skill-input" />
                </div>
            </div>
        </div>

        <button type="submit" class="submit-button">Submit Request</button>
    </form>
</div>
