<style>
  .approved-row {
    background-color: green;
    color: white; /* Optional: to ensure text is readable */
  }
</style>

<div class="hr-dashboard">
  <h1>HR Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Director ID</th>
        <th>Project ID</th>
        <th>Skills Required</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests" [ngClass]="{'approved-row': request.approved}">
        <td>{{ request.reqId }}</td>
        <td>{{ request.dirId }}</td>
        <td>{{ request.projectId }}</td>
        <td>{{ request.requirements }}</td>
        <td>
          <button 
            (click)="approve(request.reqId, request.projectId, request.dirId)" 
            [disabled]="request.approved">Approve</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
