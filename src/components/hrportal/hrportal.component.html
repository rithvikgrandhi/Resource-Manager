<div class="hr-dashboard">
  <h1>HR Dashboard</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Director Name</th>
          <th>Project ID</th>
          <th>Skills Required</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests" [ngClass]="{'approved-row': request.approved}">
          <td>{{ request.reqId }}</td>
          <td>{{ names[request.dirId]}}</td> <!-- Fetching Director Name -->
          <td>{{ projects[request.projectId].name }}</td>
          <td>{{ request.requirements }}</td>
          <td>
            <button 
              (click)="approve(request.reqId, request.projectId, request.dirId)" 
              [disabled]="request.approved || request.disabled">
              {{ request.approved ? 'Approved' : 'Approve' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="skills-count-table">
      <thead>
        <tr>
          <th>Skill</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of countedSkills | keyvalue">
          <td>{{ skill.key }}</td>
          <td>{{ skill.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
