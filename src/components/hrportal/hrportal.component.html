<div class="hr-dashboard">
    <h1>HR Dashboard</h1>
  
    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>Skills Required</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>{{ request.projectId }}</td>
          <td>
            <ul>
              <li *ngFor="let skill of request.skills">{{ skill.name }} ({{ skill.count }})</li>
            </ul>
          </td>
          <td>
            <button (click)="publishRequest(request)">Publish</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
