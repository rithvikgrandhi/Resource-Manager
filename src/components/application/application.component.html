<form class="application-form" (ngSubmit)="onSubmit()" #appForm="ngForm" novalidate>

  <!-- Job Title -->
  <div class="form-field">
      <label for="job_title">Job Title</label>
      <input type="text" id="job_title" [value]="jobpost.title" disabled />
  </div>

  <!-- Skills -->
  <div class="form-field">
      <label for="skills">Skills</label>
      <input type="text" id="skills" required [(ngModel)]="model.skills" name="skills" />
      <div class="error-message" *ngIf="appForm.controls['skills']?.invalid && (appForm.controls['skills']?.touched || appForm.controls['skills']?.dirty)">
          Skills are required.
      </div>
  </div>

  <!-- Cover Letter -->
  <div class="form-field">
      <label for="cover_letter">Cover Letter</label>
      <textarea id="cover_letter" required [(ngModel)]="model.coverLetter" name="cover_letter" rows="5" cols="30"></textarea>
      <div class="error-message" *ngIf="appForm.controls['cover_letter']?.invalid && (appForm.controls['cover_letter']?.touched || appForm.controls['cover_letter']?.dirty)">
          Cover Letter is required.
      </div>
  </div>
  
  <!-- Submit Button -->
  <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="appForm.invalid">Submit Application</button>
  </div>

</form>
