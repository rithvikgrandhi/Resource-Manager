<div class="project-container">
  <div class="project-card" *ngFor="let project of deets">
    <div class="project-header">
      <h2>Project: {{ projects[project.projectId].name }}</h2>
      <h3>Director: {{ directorNames[project.directorId] || 'Unknown Director' }}</h3>
    </div>
    <div class="project-members">
      <h4>Members:</h4>
      <p>{{ project.members }}</p>
    </div>
  </div>
</div>
