<div class="application-dashboard-card">
    <h2>Your Job Applications</h2>

    <div *ngIf="applications.length === 0" class="no-applications-message">
        No applications submitted.
    </div>

    <div class="application-cards" *ngIf="applications.length > 0">
        <div class="application-card" *ngFor="let application of applications">
            <h3>{{ application.jobTitle }}</h3>
            <p><strong>Status:</strong> {{ application.status }}</p>
            <p><strong>Applied On:</strong> {{ application.appliedDate | date:'shortDate' }}</p>
            <button class="view-button" (click)="viewDetails(application)">View Details</button>
        </div>
    </div>
</div>
