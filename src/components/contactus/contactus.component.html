<div class="text">
<form class="contact-form" onsubmit="onSubmit(); return false;">
  <div class="card">
      <div class="card-header">
          <h2 class="title">Contact Us</h2>
      </div>
      <div class="text">
      <div class="card-content">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required />
              <div class="error" id="nameError" style="display: none;">Name is required.</div>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
              <div class="error" id="emailError" style="display: none;">A valid email is required.</div>
          </div>

          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required />
              <div class="error" id="phoneError" style="display: none;">Phone number is required.</div>
          </div>
      </div>
      <div class="card-actions">
          <button class="custom-button" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
</div>
