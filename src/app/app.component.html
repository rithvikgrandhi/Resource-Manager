<header class="navbar">
  <img src="images/logo.png" class="logo" alt="Logo" />
  <h2 class="Title" routerLink="/home" >TalentSphere</h2>
  <nav>
    <ul>
      <li><a routerLink="/about">About Us</a></li>
      <li><a routerLink="/contact">Contact Us</a></li>
      <li><a *ngIf="!(isLoggedIn$ | async)" routerLink="login">Login</a></li>
      <li *ngIf="isLoggedIn$ | async">
        <a (click)="logout()" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Logout</a>
      </li>
      
      <li *ngIf="hasAnyRole(['Director']) | async"><a routerLink="/director">Request Resources</a></li>
      <li *ngIf="hasAnyRole(['HR']) | async"><a routerLink="/hrportal">HR Portal</a></li>
      <li *ngIf="hasAnyRole(['HR']) | async"><a routerLink="/create-job-post">Create Job Post</a></li>

      <li *ngIf="hasAnyRole(['Applicant', 'HR']) | async"><a routerLink="/list-jobposts">Job Posts</a></li>

      <li *ngIf="hasAnyRole(['Employee']) | async"><a routerLink="/request-certification">Request Certification</a></li>
      <li *ngIf="hasAnyRole(['Employee']) | async"><a routerLink="/mycertifications">My Certifications</a></li>
      <li *ngIf="hasAnyRole(['HR']) | async"><a routerLink="/certifications">Certifications</a></li>
      <li *ngIf="hasAnyRole(['Applicant']) | async"><a routerLink="/myapplications">My Applications</a></li>
      <!-- <li *ngIf="hasAnyRole(['Applicant']) | async"><a routerLink="/application/:jobPostId">Apply for Job</a></li> -->
      <li *ngIf="hasAnyRole(['Director']) | async"><a routerLink="/projects">Projects</a></li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>
